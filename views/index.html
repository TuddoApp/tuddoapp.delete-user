<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Exclusão de Conta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .container {
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #ff9800;
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
        }

        h2 {
            margin-bottom: 1.5rem;
        }

        form {
            text-align: left;
        }

        label {
            color: #ccc;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            background-color: #3a3a3a;
            color: #fff;
            border: 1px solid #444;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input::placeholder {
            color: #bbb;
        }

        input:focus {
            outline: none;
            border-color: #ff9800;
            box-shadow: 0 0 0 3px rgba(255, 152, 0, 0.2);
        }

        button {
            width: 100%;
            background-color: #ff9800;
            color: #1a1a1a;
            font-weight: bold;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #f57c00;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .spinner {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff9800;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        p.notice {
            color: #ccc;
            font-size: 0.8rem;
            text-align: center;
            margin-top: 1.5rem;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Tuddin</h1>
        <h2>Solicitar Exclusão de Conta</h2>
        <form action="/request-delete" method="POST">
            <label for="email">Email da conta:</label>
            <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>
            <button type="submit">Solicitar Exclusão</button>
        </form>
        <div class="spinner" id="spinner"></div>
        <p class="notice">
            Ao solicitar a exclusão, todos os seus dados serão permanentemente removidos.
        </p>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
