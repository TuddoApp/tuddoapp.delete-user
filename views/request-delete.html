<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Exclusão</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .container {
            background: #2a2a2a;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        h1 {
            color: #ff9800;
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
        }

        p {
            color: #ccc;
            font-size: 1rem;
            line-height: 1.5;
        }

        .email {
            font-weight: bold;
            color: #ff9800;
        }

        .back-btn {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background-color: #ff9800;
            color: #1a1a1a;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .back-btn:hover {
            background-color: #f57c00;
            transform: translateY(-2px);
        }

        .back-btn:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Confirmação de Exclusão</h1>
        <p>Enviamos um link para exclusão da sua conta para o seu e-mail.</p>
        <p>Por favor, verifique sua caixa de entrada (e a pasta de spam, caso não encontre na principal).</p>
    </div>
</body>

</html>
